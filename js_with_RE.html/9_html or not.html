<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript function to check whether a given value is html or not.</title>
  <script type="text/javascript">
  	function is_html(str)
	{
 	regexp = /<([a-z]+) [^/]?>/;
  
        if (regexp.test(str))
          {
            return true;
          }
        else
          {
            return false;
          }
	}

  </script>
</head>
<body>
	<script type="text/javascript">
		
		document.write(is_html('')+ "<br>");
		document.write(is_html('.selector')+ "<br>");

	</script>

</body>
</html>
