<script>
   function countWords(str) 
   {
        str = str.replace(/(^\s*)|(\s*$)/gi,"");
        str = str.replace(/[ ]{2,}/gi," ");
        str = str.replace(/\n /,"\n");
        return str.split(' ').length;
   }
document.write(countWords("Tutorix is one of the best E-learning   platforms"));
</script>
