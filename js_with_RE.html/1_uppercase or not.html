+<html>
<head>
<script>
  function upper_case(str) 
 {
     regexp=/[A-Z]/;
    if (regexp.test(str[0])) 
        document.write("String's first character is uppercase<br>");
    else 
        document.write("String's first character is not uppercase<br>");
  
}
</script>

</head>
<body>
    <script type="text/javascript">
            upper_case('AbcdZ');
            upper_case('aBcdz');
      </script>
  
</body>
</html>
