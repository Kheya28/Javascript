
<html>
<head>

  <script>
  	function is_hexadecimal(str)
	  {
 	      regexp = /^[0-9a-fA-F]+$/;
  
        if (regexp.test(str))
        {
            return true;
        }
        else
        {
            return false;
        }
	}
</script>
</head>
<body>
	<script>
		
		document.write(is_hexadecimal("ffffff")+ "<br>");

        document.write(is_hexadecimal("fz5500")+ "<br>");

	</script>

</body>
</html>
