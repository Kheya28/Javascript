<html>
<body>
	<script>
    function palindrome(str) 
    {
      var lowRegStr = str.toLowerCase();
      var reverseStr = lowRegStr.split('').reverse().join(''); 
      return reverseStr === lowRegStr;
   }

</script>

</body>

<script>
	 document.write(palindrome("Aba")+"<br>" );
	 document.write(palindrome("112")+"<br>" );
</script>
</html>
